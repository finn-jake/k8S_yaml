piVersion: v1
kind: Pod
metadata:
  name: pod-r
  labels:
    app: readiness
spec:
  containers:
  - name: test-readiness
    image: dhdockerhu/test:html2
    ports:
    - containerPort: 80
    volumeMounts:
    - name: hostpath
      mountPath: /usr/share/nginx/html
  volumes:
  - name : hostpath
    hostPath:
      path: /app

